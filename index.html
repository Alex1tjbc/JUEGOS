<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balance familiar</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #2c3e50; font-family: sans-serif; color: white; text-align: center; }
        #ui { position: absolute; width: 100%; top: 20px; z-index: 10; }
        
        #charola {
            width: 80vw; height: 80vw; background: radial-gradient(circle, #7f8c8d, #34495e);
            border: 12px solid #ecf0f1; border-radius: 50%; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        #agujero {
            width: 50px; height: 50px; background: #000; border: 3px solid #e74c3c;
            border-radius: 50%; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); box-shadow: inset 0 0 15px #000;
        }

        #pelota {
            width: 45px; height: 45px; position: absolute; 
            top: 20%; left: 50%; transform: translate(-50%, -50%);
            font-size: 35px; display: flex; align-items: center; justify-content: center;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.4));
        }

        .btn { padding: 15px 30px; font-size: 1.2rem; background: #27ae60; color: white; border: none; border-radius: 10px; font-weight: bold; }
        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        #timer { font-size: 2.5rem; font-weight: bold; color: #f1c40f; }
    </style>
</head>
<body>

<div id="overlay">
    <h2>üèÜ RETO DE EQUILIBRIO</h2>
    <p>Mant√©n la pelota lejos del centro<br>¬°Sobrevive hasta que el tiempo acabe!</p>
    <button class="btn" onclick="activar()">¬°EMPEZAR NIVEL!</button>
</div>

<div id="ui">
    <div id="timer"><span id="segundos">10</span>s</div>
    <div id="lvl-txt" style="font-size: 1.2rem;">NIVEL 1</div>
</div>

<div id="charola">
    <div id="agujero"></div>
    <div id="pelota">üéæ</div>
</div>

<script>
    let x = 50, y = 20; // Posici√≥n inicial
    let vx = 0, vy = 0;
    let incliX = 0, incliY = 0;
    let activo = false;
    let nivel = 0;
    let tiempo = 10;

    const niveles = [
        { art: "üéæ", nom: "Tenis", dif: 0.5, t: 10 },
        { art: "‚öΩ", nom: "F√∫tbol", dif: 0.7, t: 12 },
        { art: "üèÄ", nom: "Basquet", dif: 0.9, t: 15 },
        { art: "üé±", nom: "Billar", dif: 1.2, t: 15 },
        { art: "üí£", nom: "Bomba", dif: 1.5, t: 20 }
    ];

    function hablar(t) {
        window.speechSynthesis.cancel();
        let m = new SpeechSynthesisUtterance(t);
        m.lang = 'es-MX';
        window.speechSynthesis.speak(m);
    }

    async function activar() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            const permission = await DeviceOrientationEvent.requestPermission();
            if (permission === 'granted') iniciar();
        } else { iniciar(); }
    }

    function iniciar() {
        document.getElementById('overlay').style.display = 'none';
        activo = true;
        window.addEventListener('deviceorientation', (e) => {
            // Suavizado de entrada
            incliX = e.gamma; 
            incliY = e.beta;
        });
        hablar("¬°Mucha suerte!");
        correrTiempo();
        update();
    }

    function correrTiempo() {
        if (!activo) return;
        if (tiempo <= 0) {
            pasarNivel();
        } else {
            document.getElementById('segundos').innerText = tiempo;
            tiempo--;
            setTimeout(correrTiempo, 1000);
        }
    }

    function pasarNivel() {
        nivel++;
        if (nivel < niveles.length) {
            tiempo = niveles[nivel].t;
            document.getElementById('lvl-txt').innerText = `NIVEL ${nivel+1}: ${niveles[nivel].nom}`;
            document.getElementById('pelota').innerText = niveles[nivel].art;
            x = 50; y = 20; vx = 0; vy = 0;
            hablar("¬°Nivel superado! Siguiente reto.");
            document.getElementById('overlay').style.display = 'flex';
        } else {
            activo = false;
            hablar("¬°Incre√≠ble, ganaste!");
            alert("¬°CAMPE√ìN!");
            location.reload();
        }
    }

    function update() {
        if (!activo) return;

        // F√çSICA SUAVIZADA
        let d = niveles[nivel].dif;
        vx += incliX * 0.03 * d; // Fuerza reducida
        vy += incliY * 0.03 * d;

        vx *= 0.92; // Mucha m√°s fricci√≥n (se frena m√°s f√°cil)
        vy *= 0.92;

        x += vx;
        y += vy;

        const p = document.getElementById('pelota');
        p.style.left = x + "%";
        p.style.top = y + "%";

        let dx = x - 50;
        let dy = y - 50;
        let dist = Math.sqrt(dx*dx + dy*dy);

        // CONDICI√ìN DE PERDER (M√°rgenes m√°s generosos)
        if (dist < 7) perder("¬°Ca√≠ste al centro!");
        if (dist > 45) perder("¬°Te saliste!");

        if (activo) requestAnimationFrame(update);
    }

    function perder(razon) {
        activo = false;
        hablar(razon);
        alert(razon + "\nInt√©ntalo de nuevo.");
        location.reload();
    }
</script>
</body>
</html>
