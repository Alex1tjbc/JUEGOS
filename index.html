<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pelota Loca: Challenge</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #1a1a1a; font-family: 'Courier New', Courier, monospace; color: #00ff00; }
        #ui { position: absolute; width: 100%; text-align: center; top: 20px; z-index: 10; }
        
        #charola {
            width: 85vw; height: 85vw; background: radial-gradient(circle, #333, #000);
            border: 10px solid #555; border-radius: 50%; position: absolute;
            top: 55%; left: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 50px rgba(0,0,0,1); overflow: hidden;
        }

        /* El Agujero */
        #agujero {
            width: 60px; height: 60px; background: #000; border: 2px solid #ff0000;
            border-radius: 50%; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); box-shadow: inset 0 0 20px #ff0000;
        }

        #pelota {
            width: 40px; height: 40px; background: radial-gradient(circle at 30% 30%, #fff, #555);
            border-radius: 50%; position: absolute; top: 20%; left: 50%;
            transform: translate(-50%, -50%); font-size: 30px;
            display: flex; align-items: center; justify-content: center;
        }

        #timer-box { font-size: 2rem; color: #ff0000; font-weight: bold; }
        .btn { padding: 20px 40px; font-size: 1.5rem; background: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

<div id="overlay">
    <h1>PELOTA VS AGUJERO</h1>
    <p style="color:white; text-align:center">Â¡Cuidado! No dejes que la pelota caiga en el centro<br>ni que toque los bordes.</p>
    <button class="btn" onclick="activar()">INICIAR RETO</button>
</div>

<div id="ui">
    <div id="timer-box">TIEMPO: <span id="segundos">15</span>s</div>
    <div id="lvl-txt">NIVEL 1: Pelota de Tenis ðŸŽ¾</div>
</div>

<div id="charola">
    <div id="agujero"></div>
    <div id="pelota">ðŸŽ¾</div>
</div>

<script>
    let x = 50, y = 25; // Inicia arriba para no caer al agujero de golpe
    let vx = 0, vy = 0;
    let incliX = 0, incliY = 0;
    let activo = false;
    let nivel = 0;
    let tiempo = 15;

    const niveles = [
        { art: "ðŸŽ¾", nom: "Pelota de Tenis", dif: 1.2, t: 15 },
        { art: "âš½", nom: "BalÃ³n de FÃºtbol", dif: 1.8, t: 15 },
        { art: "ðŸ€", nom: "Basquetbol", dif: 2.5, t: 20 },
        { art: "ðŸŽ±", nom: "Bola de Billar", dif: 3.5, t: 20 },
        { art: "ðŸ’£", nom: "Â¡BOMBA!", dif: 5.0, t: 30 }
    ];

    function hablar(t) {
        window.speechSynthesis.cancel();
        let m = new SpeechSynthesisUtterance(t);
        m.lang = 'es-MX';
        window.speechSynthesis.speak(m);
    }

    async function activar() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            const permission = await DeviceOrientationEvent.requestPermission();
            if (permission === 'granted') iniciar();
        } else { iniciar(); }
    }

    function iniciar() {
        document.getElementById('overlay').style.display = 'none';
        activo = true;
        window.addEventListener('deviceorientation', (e) => {
            incliX = e.gamma; 
            incliY = e.beta;
        });
        hablar("Nivel uno. Tenis. Â¡Que no caiga en el agujero!");
        setInterval(cuentaRegresiva, 1000);
        update();
    }

    function cuentaRegresiva() {
        if (!activo) return;
        tiempo--;
        document.getElementById('segundos').innerText = tiempo;
        if (tiempo <= 0) pasarNivel();
    }

    function pasarNivel() {
        nivel++;
        if (nivel < niveles.length) {
            tiempo = niveles[nivel].t;
            document.getElementById('lvl-txt').innerText = `NIVEL ${nivel+1}: ${niveles[nivel].nom} ${niveles[nivel].art}`;
            document.getElementById('pelota').innerText = niveles[nivel].art;
            x = 50; y = 25; vx = 0; vy = 0;
            hablar("Â¡Bien hecho! Siguiente nivel: " + niveles[nivel].nom);
        } else {
            activo = false;
            alert("Â¡MAESTRO DEL EQUILIBRIO!");
            location.reload();
        }
    }

    function update() {
        if (!activo) return;

        let d = niveles[nivel].dif;
        vx += incliX * 0.08 * d;
        vy += incliY * 0.08 * d;

        // FricciÃ³n baja (para que la pelota ruede mucho)
        vx *= 0.98;
        vy *= 0.98;

        x += vx * 0.1;
        y += vy * 0.1;

        const p = document.getElementById('pelota');
        p.style.left = x + "%";
        p.style.top = y + "%";

        let dx = x - 50;
        let dy = y - 50;
        let dist = Math.sqrt(dx*dx + dy*dy);

        // CONDICIÃ“N DE PERDER
        // 1. Caer al agujero (Centro)
        if (dist < 8) {
            perder("Â¡Te tragÃ³ el agujero negro!");
        }
        // 2. Tocar el borde de la charola
        if (dist > 44) {
            perder("Â¡La pelota se saliÃ³ de la bandeja!");
        }

        if (activo) requestAnimationFrame(update);
    }

    function perder(razon) {
        activo = false;
        hablar(razon);
        alert(razon + " Perdiste en el Nivel " + (nivel+1));
        location.reload();
    }
</script>
</body>
</html>
