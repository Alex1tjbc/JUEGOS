<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rally Panadero Digital</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden; /* Evita el scroll */
            touch-action: none;
        }

        /* PANTALLAS */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50, #000);
            z-index: 10;
            transition: opacity 0.5s;
        }
        .hidden { display: none !important; }

        /* BOTONES UI */
        .btn {
            padding: 15px 40px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            background: #f1c40f;
            color: #2c3e50;
            cursor: pointer;
            box-shadow: 0 5px 0 #b7950b;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn:active { transform: translateY(5px); box-shadow: none; }

        /* ZONA DE JUEGO */
        #game-canvas {
            width: 95%;
            height: 60vh;
            background: rgba(255,255,255,0.1);
            border: 4px solid #fff;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* --- ESTILOS ESPEC√çFICOS DE LOS JUEGOS --- */

        /* JUEGO 1: SIEMBRA (Mira en movimiento) */
        #hook {
            width: 4px; height: 50px; background: white;
            position: absolute; top: 0; left: 50%;
        }
        #seed {
            font-size: 40px; position: absolute; top: 50px; left: 50%;
            transform: translateX(-50%);
        }
        #hole {
            width: 60px; height: 20px; background: #5d4037;
            border-radius: 50%;
            position: absolute; bottom: 10px; left: 0; /* Se mueve con JS */
            border: 2px solid #8d6e63;
        }

        /* JUEGO 2: RIEGO (Barra de carga) */
        #tank-border {
            width: 60px; height: 80%; border: 4px solid white;
            border-radius: 10px; position: relative; overflow: hidden;
            background: #333;
        }
        #water {
            width: 100%; height: 0%; background: #3498db;
            position: absolute; bottom: 0; transition: height 0.1s;
        }
        #tap-btn {
            width: 100px; height: 100px; border-radius: 50%;
            background: #e74c3c; border: 4px solid #c0392b;
            color: white; font-size: 20px; font-weight: bold;
            margin-top: 20px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; user-select: none;
        }
        #tap-btn:active { transform: scale(0.9); }

        /* JUEGO 3: COSECHA (Clicks r√°pidos) */
        .wheat-target {
            font-size: 50px; position: absolute; cursor: pointer;
            animation: pop 0.3s ease-out;
        }
        @keyframes pop { from {transform: scale(0);} to {transform: scale(1);} }

        /* JUEGO 4: MOLINO (Ruleta) */
        #mill-wheel {
            width: 200px; height: 200px; border-radius: 50%;
            background: conic-gradient(#e74c3c 0deg 300deg, #2ecc71 300deg 360deg);
            position: relative; margin: auto; top: 20%;
            transform: rotate(0deg); /* JS lo gira */
        }
        #mill-pointer {
            width: 0; height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid white;
            position: absolute; top: 10%; left: 50%; transform: translateX(-50%);
            z-index: 5;
        }

        /* JUEGO 5: PASTEL (Arrastrar/Orden - Simplificado a Clicks) */
        .ingredient {
            display: inline-block; font-size: 50px; margin: 10px;
            padding: 10px; background: rgba(255,255,255,0.2);
            border-radius: 10px; cursor: pointer;
        }

        /* TEXTOS */
        h2 { color: #f39c12; text-shadow: 2px 2px #000; font-size: 1.5rem; margin: 10px;}
        .instruction { font-size: 1rem; color: #bdc3c7; margin-bottom: 5px; }
        .score { font-size: 1.2rem; color: #2ecc71; font-weight: bold; }

    </style>
</head>
<body>

    <div id="screen-start" class="screen">
        <h1 style="font-size: 3rem; margin:0;">üçû</h1>
        <h1>MASTER PANADERO</h1>
        <p>5 Mini-Juegos de Habilidad</p>
        <button class="btn" onclick="startGame()">JUGAR AHORA</button>
    </div>

    <div id="screen-game" class="screen hidden">
        <h2 id="level-title">Nivel 1</h2>
        <p class="instruction" id="level-instr">Instrucci√≥n</p>
        <p class="score" id="level-score">0/0</p>

        <div id="game-canvas">
            </div>

        <button id="action-btn" class="btn hidden">ACCI√ìN</button>
    </div>

    <div id="screen-win" class="screen hidden">
        <h1 style="font-size: 4rem;">‚≠ê</h1>
        <h2>¬°NIVEL SUPERADO!</h2>
        <button class="btn" onclick="nextLevel()">SIGUIENTE</button>
    </div>

    <div id="screen-final" class="screen hidden">
        <h1 style="font-size: 5rem;">üéÇ</h1>
        <h1>¬°ERES EL MAESTRO!</h1>
        <p>Pastel Terminado</p>
        <button class="btn" onclick="location.reload()">JUGAR OTRA VEZ</button>
    </div>

    <script>
        // VARIABLES GLOBALES
        let currentLevel = 1;
        let score = 0;
        let targetScore = 0;
        let gameLoop; // Intervalo principal
        let gameState = {}; // Estado del mini-juego actual
        
        const canvas = document.getElementById('game-canvas');
        const actionBtn = document.getElementById('action-btn');

        // SONIDOS SIMULADOS (Visuales)
        function flashScreen(color) {
            canvas.style.backgroundColor = color;
            setTimeout(() => canvas.style.backgroundColor = "rgba(255,255,255,0.1)", 100);
        }

        function startGame() {
            document.getElementById('screen-start').classList.add('hidden');
            loadLevel(1);
        }

        function levelComplete() {
            clearInterval(gameLoop);
            document.getElementById('screen-game').classList.add('hidden');
            document.getElementById('screen-win').classList.remove('hidden');
        }

        function nextLevel() {
            currentLevel++;
            document.getElementById('screen-win').classList.add('hidden');
            if (currentLevel > 5) {
                document.getElementById('screen-final').classList.remove('hidden');
            } else {
                loadLevel(currentLevel);
            }
        }

        function loadLevel(lvl) {
            document.getElementById('screen-game').classList.remove('hidden');
            canvas.innerHTML = ''; // Limpiar canvas
            actionBtn.classList.add('hidden');
            score = 0;

            if (lvl === 1) setupLevel1();
            if (lvl === 2) setupLevel2();
            if (lvl === 3) setupLevel3();
            if (lvl === 4) setupLevel4();
            if (lvl === 5) setupLevel5();
        }

        // ==========================================
        // NIVEL 1: LA SIEMBRA (TIMING / PUNTER√çA)
        // ==========================================
        function setupLevel1() {
            document.getElementById('level-title').innerText = "1. LA SIEMBRA";
            document.getElementById('level-instr').innerText = "Toca la pantalla cuando la semilla est√© sobre el agujero.";
            targetScore = 3;
            updateScoreUI();

            // Elementos
            canvas.innerHTML = `
                <div id="hook"><div id="seed">üå∞</div></div>
                <div id="hole"></div>
                <div style="position:absolute; bottom:0; width:100%; height:50px; background:#4e342e;"></div>
            `;

            // L√≥gica
            gameState = { holeX: 50, dir: 1, speed: 1.5 }; // El agujero se mueve
            
            // Evento Click en todo el canvas
            canvas.onclick = dropSeed;

            gameLoop = setInterval(() => {
                const hole = document.getElementById('hole');
                gameState.holeX += gameState.speed * gameState.dir;
                
                // Rebotar paredes (0 a 90%)
                if(gameState.holeX > 85 || gameState.holeX < 0) gameState.dir *= -1;
                
                hole.style.left = gameState.holeX + '%';
            }, 16);
        }

        function dropSeed() {
            // El gancho est√° fijo al 50%. El agujero se mueve.
            // Si el agujero est√° cerca del 50% (centro), ganamos.
            // El centro del agujero (width 60px) en % aprox.
            
            // Simplificado: obtener posici√≥n real
            const holeRect = document.getElementById('hole').getBoundingClientRect();
            const canvasRect = canvas.getBoundingClientRect();
            const holeCenter = holeRect.left + (holeRect.width/2);
            const canvasCenter = canvasRect.left + (canvasRect.width/2);

            const diff = Math.abs(holeCenter - canvasCenter);

            if (diff < 40) { // Tolerancia de acierto
                score++;
                flashScreen("#2ecc71"); // Verde
                updateScoreUI();
                gameState.speed += 1; // M√°s dif√≠cil
                if (score >= targetScore) {
                    canvas.onclick = null;
                    levelComplete();
                }
            } else {
                flashScreen("#e74c3c"); // Rojo
            }
        }

        // ==========================================
        // NIVEL 2: EL RIEGO (VELOCIDAD / TAPPING)
        // ==========================================
        function setupLevel2() {
            document.getElementById('level-title').innerText = "2. EL RIEGO";
            document.getElementById('level-instr').innerText = "¬°Presiona el bot√≥n ROJO muy r√°pido para llenar el tanque!";
            updateScoreUI(true); // Ocultar score num√©rico

            canvas.innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; height:100%; justify-content:center;">
                    <div id="tank-border"><div id="water"></div></div>
                    <div id="tap-btn" onmousedown="tapWater()" ontouchstart="tapWater()">AGUA</div>
                </div>
            `;
            
            canvas.onclick = null; // Quitar evento anterior
            gameState.waterLevel = 0;

            gameLoop = setInterval(() => {
                if(gameState.waterLevel > 0) gameState.waterLevel -= 0.8; // Se vac√≠a r√°pido
                updateWater();
            }, 50);
        }

        function tapWater() {
            gameState.waterLevel += 6; // Sube al tocar
            if(gameState.waterLevel >= 100) {
                gameState.waterLevel = 100;
                levelComplete();
            }
            updateWater();
        }

        function updateWater() {
            const w = document.getElementById('water');
            if(w) w.style.height = gameState.waterLevel + '%';
        }

        // ==========================================
        // NIVEL 3: COSECHA (REFLEJOS)
        // ==========================================
        function setupLevel3() {
            document.getElementById('level-title').innerText = "3. LA COSECHA";
            document.getElementById('level-instr').innerText = "Toca el trigo antes de que desaparezca.";
            targetScore = 8;
            updateScoreUI();
            
            canvas.onclick = null;

            // Spawner
            gameLoop = setInterval(spawnWheat, 800);
        }

        function spawnWheat() {
            const wheat = document.createElement('div');
            wheat.innerText = "üåæ";
            wheat.className = "wheat-target";
            
            // Posici√≥n Random
            const x = Math.random() * 80 + 10;
            const y = Math.random() * 80 + 10;
            wheat.style.left = x + '%';
            wheat.style.top = y + '%';

            wheat.onmousedown = function() {
                score++;
                updateScoreUI();
                this.remove();
                if(score >= targetScore) levelComplete();
            };
            
            // Touch support
            wheat.ontouchstart = wheat.onmousedown;

            canvas.appendChild(wheat);

            // Desaparece en 1.2 segundos
            setTimeout(() => {
                if(wheat.parentNode) wheat.remove();
            }, 1200);
        }

        // ==========================================
        // NIVEL 4: MOLINO (PRECISI√ìN / RULETA)
        // ==========================================
        function setupLevel4() {
            document.getElementById('level-title').innerText = "4. EL MOLINO";
            document.getElementById('level-instr').innerText = "Det√©n la ruleta en la zona VERDE.";
            updateScoreUI(true);

            canvas.innerHTML = `
                <div id="mill-pointer"></div>
                <div id="mill-wheel"></div>
            `;
            
            actionBtn.innerText = "¬°PARAR!";
            actionBtn.classList.remove('hidden');
            actionBtn.onclick = stopMill;

            gameState.angle = 0;
            gameState.spinning = true;

            gameLoop = setInterval(() => {
                if(gameState.spinning) {
                    gameState.angle = (gameState.angle + 10) % 360;
                    document.getElementById('mill-wheel').style.transform = `rotate(${gameState.angle}deg)`;
                }
            }, 20);
        }

        function stopMill() {
            if(!gameState.spinning) return;
            gameState.spinning = false;

            // La zona verde en el CSS gradient es de 300 a 360 grados.
            // El puntero est√° fijo arriba.
            // Como el div gira, debemos calcular qu√© parte est√° "arriba".
            // Matem√°ticas simples: Si el angulo de rotaci√≥n pone la zona verde arriba.
            // 360 - angulo debe estar entre 300 y 360.
            
            // Ajuste visual: Zona verde es peque√±a. Vamos a dar margen.
            // Si el angulo est√° entre 0 y 60 (porque 360-300=60) aproximadamente.
            
            // L√≥gica simplificada de prueba y error visual:
            // Conic gradient verde empieza en 300deg.
            // El puntero est√° en Top (270deg trigonom√©trico o 0deg CSS standard de las 12).
            // Si rota X grados, la parte que toca el puntero cambia.
            
            // Vamos a hacerlo f√°cil: Si el √°ngulo es > 280 (zona final del giro) o < 20 (inicio).
            // Aceptamos rango amplio para diversi√≥n.
            
            if (gameState.angle > 280 || gameState.angle < 20) {
                 setTimeout(levelComplete, 500);
            } else {
                flashScreen("#e74c3c");
                setTimeout(() => {
                    gameState.spinning = true; // Intentar de nuevo
                }, 1000);
            }
        }

        // ==========================================
        // NIVEL 5: PASTEL (ORDEN L√ìGICO)
        // ==========================================
        function setupLevel5() {
            document.getElementById('level-title').innerText = "5. EL PASTEL";
            document.getElementById('level-instr').innerText = "Toca los ingredientes en orden: Harina > Huevo > Leche > Fuego.";
            updateScoreUI(true);

            // Ingredientes
            const ings = [
                {id: 'flour', char: 'ü•°'},
                {id: 'egg', char: 'ü•ö'},
                {id: 'milk', char: 'ü•õ'},
                {id: 'fire', char: 'üî•'}
            ];
            // Revolver
            ings.sort(() => Math.random() - 0.5);

            let html = '<div style="margin-top:50px;">';
            ings.forEach(i => {
                html += `<div class="ingredient" onclick="checkIng('${i.id}')">${i.char}</div>`;
            });
            html += '<div id="cake-result" style="font-size:60px; margin-top:30px;">ü•£</div></div>';
            
            canvas.innerHTML = html;
            gameState.step = 0; 
            gameState.order = ['flour', 'egg', 'milk', 'fire'];
        }

        function checkIng(id) {
            const expected = gameState.order[gameState.step];
            const display = document.getElementById('cake-result');

            if(id === expected) {
                gameState.step++;
                if(gameState.step === 1) display.innerText = "ü•° Harina...";
                if(gameState.step === 2) display.innerText = "ü•£ Masa...";
                if(gameState.step === 3) display.innerText = "ü•õ Crema...";
                if(gameState.step === 4) {
                    display.innerText = "üéÇ LISTO";
                    setTimeout(levelComplete, 1000);
                }
            } else {
                display.innerText = "‚ùå MAL";
                flashScreen("#e74c3c");
                gameState.step = 0; // Reiniciar
            }
        }

        // UTILS
        function updateScoreUI(hide = false) {
            const el = document.getElementById('level-score');
            if(hide) el.classList.add('hidden');
            else {
                el.classList.remove('hidden');
                el.innerText = `${score} / ${targetScore}`;
            }
        }

    </script>
</body>
</html>
